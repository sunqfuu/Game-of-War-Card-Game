<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of War</title>
  </head>
  <div class="app-container">
            <header class="app-header">
                <h1>War! The Card Game</h1>
                <button id="new-deck" class="btn btn-secondary">
                    <span class="material-icons">refresh</span>
                    New Game
                </button>
            </header>
            
            <main class="game-area">
                <h2 id="header">Start a New Game</h2>
                <p id="remaining"></p>
                
                <div class="scores">
                    <p id="computer-score">Computer: 0</p>
                    <p id="my-score">You: 0</p>
                </div>
        
                <div id="cards">
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                </div>
        
                <div class="actions">
                    <button id="draw-cards" class="btn btn-primary">
                        <span class="material-icons">play_arrow</span>
                        Draw
                    </button>
                </div>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
